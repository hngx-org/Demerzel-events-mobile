name: hng_events_app
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  table_calendar: ^3.0.9
  svg_flutter: ^0.0.1
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/illustrations/
    - assets/icons/
 
fonts:
    - family: NotoSans
      fonts:
        - asset: fonts/NotoSans/NotoSans-Thin.ttf
          weight: 100
        - asset: fonts/NotoSans/NotoSans-ExtraLight.ttf
          weight: 200
        - asset: fonts/NotoSans/NotoSans-Light.ttf
          weight: 300
        - asset: fonts/NotoSans/NotoSans-Regular.ttf
          weight: 400
        - asset: fonts/NotoSans/NotoSans-Medium.ttf
          weight: 500
        - asset: fonts/NotoSans/NotoSans-SemiBold.ttf
          weight: 600
        - asset: fonts/NotoSans/NotoSans-Bold.ttf
          weight: 700
        - asset: fonts/NotoSans/NotoSans-ExtraBold.ttf
          weight: 800
        - asset: fonts/NotoSans/NotoSans-Black.ttf
          weight: 900
        
    # - family: Schyler
    #   fonts:
    #     - asset: fonts/Schyler-Regular.ttf
    #     - asset: fonts/Schyler-Italic.ttf
    #       style: italic
    # - family: Trajan Pro
    #   fonts:
